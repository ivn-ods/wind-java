<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div th:replace="/layout :: buttons"></div>
<div  align="center" style="margin-top:30px; padding-left:20px">
    <h3>You need to login to proceed</h3>
</div>
<div  align="center"  style="margin-top:20px">
    <form  method="post" action="/login">

        <p>
            <label for="username">Username:</label></br>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>

        </p>
        <p>
            <label for="password">Password:</label></br>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <input type="checkbox" name="remember-me" style="display:none" checked="checked" />
        <button  type="submit" style="font-size: 16px; color:white;  background-image:url('img/btn.png'); height: 30px; width: 180px;">Log me in</button>
    </form>
</div>
</body>
</html>
